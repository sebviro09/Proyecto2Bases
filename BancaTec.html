<!DOCTYPE html>

<script src="http://code.angularjs.org/1.0.5/angular.js"></script>
<script src="Scripts/login.js"></script>

<head>
	<meta charset="UTF-8">
	<title>Supermercado Las 3 Marías</title>
	<meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
	<link rel="stylesheet" href="Scripts/bootstrap.min.css">
	<link rel="stylesheet" href="Scripts/estiloLogin.css">
</head>

<body>
    <div class="container" id="loginContainer">
		<form class="form-signin">
			<h1 class="form-signin-heading">SUPERMERCADO &nbsp LAS 3 MARÍAS</h1>
			<hr>
			<label for="inputUser" class="sr-only">Usuario</label>
			<input type="text" id="inputUser" class="form-control" placeholder="Usuario" autofocus required>
			<label for="inputPassword" class="sr-only">Contraseña</label>
			<input type="password" id="inputPassword" class="form-control" placeholder="Contraseña" required>
			<button class="btn btn-lg btn-success btn-block" type="submit">Ingresar al sistema</button>
			<hr>
			<p> &nbsp Para realizar sus compras por primera vez: </p>
			<a class="btn btn-lg btn-info btn-block">Regístrese aquí</a>
		</form>
    </div>
	<br> <hr> <br>
	<div class="container" id="footerContainer">
		<div class="col-md-4 col-xs-10">
		</div>
		<div class="col-xs-12">			
			<footer>
				<p>&copy; 2017 Supermercado Las 3 Marías</p>
			</footer>
		</div>	
	</div>
		
	<script src="Scripts/jquery.js"></script>
	<script src="Scripts/bootstrap.min.js"></script>
	<script src="Scripts/BancaTec.js"></script>
</body>
</html>
